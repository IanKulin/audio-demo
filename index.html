<!doctype html>
<html>
  <head>
    <link rel="icon" href="favicon.ico">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #status {
        font-size: 48px;
        font-weight: bold;
        margin: 20px 0;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 8px;
        text-align: center;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .controls-accordion {
        margin: 20px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
      }
      .accordion-header {
        background: #e0e0e0;
        padding: 15px;
        cursor: pointer;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
        user-select: none;
      }
      .accordion-header:hover {
        background: #d0d0d0;
      }
      .accordion-icon {
        font-size: 14px;
        transition: transform 0.3s ease;
      }
      .accordion-icon.open {
        transform: rotate(180deg);
      }
      .controls {
        padding: 15px;
        background: #f9f9f9;
        display: none;
        overflow: hidden;
      }
      .controls.open {
        display: block;
      }
      .control-group {
        margin: 15px 0;
      }
      input[type="range"] {
        width: 300px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .level-meter {
        margin: 20px 0;
      }
      .meter-container {
        width: 100%;
        max-width: 500px;
        height: 60px;
        background: #f0f0f0;
        border: 2px solid #ccc;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
      }
      .meter-bar {
        height: 100%;
        background: #bdc0bd;
        width: 0%;
        transition: width 0.05s ease-out;
      }
      .threshold-line {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 2px;
        background: #000;
        z-index: 10;
      }
      .threshold-line::before {
        content: '▼';
        position: absolute;
        top: -20px;
        left: -6px;
        font-size: 16px;
        color: #000;
      }
      .level-value {
        text-align: center;
        margin-top: 5px;
        font-family: monospace;
        font-size: 14px;
      }
      .history-section {
        margin: 20px 0;
        padding: 15px;
        background: #f9f9f9;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      .history-section h3 {
        margin-top: 0;
      }
      #history-list {
        list-style: none;
        padding: 0;
        font-family: monospace;
      }
      #history-list li {
        padding: 8px;
        margin: 5px 0;
        border-radius: 4px;
        border-left: 4px solid #ccc;
      }
      #history-list li.tone {
        background: #e8f5e9;
        border-left-color: #4caf50;
      }
      #history-list li.no-tone {
        background: #ffebee;
        border-left-color: #f44336;
      }
    </style>
  </head>
  <body>
    <button id="start">Start mic</button>
    
    <div class="controls-accordion">
      <div class="accordion-header" id="accordion-header">
        <span>Settings</span>
        <span class="accordion-icon" id="accordion-icon">▼</span>
      </div>
      
      <div class="controls" id="controls">
        <div class="control-group">
          <label for="minFreq">
            Low Frequency Cutoff: <span id="minFreq-value">400</span> Hz
          </label>
          <input type="range" id="minFreq" min="50" max="2000" value="400" step="10">
        </div>
        
        <div class="control-group">
          <label for="maxFreq">
            High Frequency Cutoff: <span id="maxFreq-value">800</span> Hz
          </label>
          <input type="range" id="maxFreq" min="50" max="2000" value="800" step="10">
        </div>
        
        <div class="control-group">
          <label for="threshold">
            Amplitude Threshold: <span id="threshold-value">50</span>
          </label>
          <input type="range" id="threshold" min="0" max="255" value="50">
        </div>
      </div>
    </div>

    <div class="level-meter">
      <div class="meter-container">
        <div class="meter-bar" id="meter-bar"></div>
        <div class="threshold-line" id="threshold-line"></div>
      </div>
      <div class="level-value">
        Current Level: <span id="current-level">0</span> / Threshold: <span id="threshold-display">50</span>
      </div>
    </div>

    <div id="status">Click "Start mic" to begin</div>

    <div class="history-section">
      <h3>State History (Last 10)</h3>
      <ul id="history-list">
        <li>No history yet</li>
      </ul>
    </div>

    <script src="mic-analyser.js"></script>
  </body>
</html>
